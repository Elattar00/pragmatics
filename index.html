<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pragmatics | Elattar</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <style>
        /* Custom scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        .hero-pattern {
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { createRoot } from 'react-dom/client';
        import React, { useState, useEffect } from 'react';
        import { 
            MessageCircle, Brain, Ear, Mic, MapPin, Users, Clock, BookOpen, 
            ArrowRight, Quote, Check, X, Search, Layers, Sparkles, 
            MousePointer2, Fingerprint, FileText, Split, Lightbulb, 
            HelpCircle, GraduationCap, Repeat, MessageSquare, Zap,
            GitBranch, Anchor, Book, Globe, PenTool, AlertCircle, FileQuestion
        } from 'lucide-react';

        // --- UI Components ---

        const ChatExample = ({ dialog, analysis, title, contextNote }) => (
            <div className="bg-white rounded-xl border border-slate-200 overflow-hidden my-6 shadow-sm hover:shadow-md transition-shadow duration-300">
                {title && (
                    <div className="bg-slate-50 px-5 py-3 border-b border-slate-100 flex justify-between items-center">
                        <span className="text-xs font-bold uppercase text-slate-500 tracking-wider">{title}</span>
                        {contextNote && <span className="text-xs text-indigo-500 font-semibold">{contextNote}</span>}
                    </div>
                )}
                <div className="p-6 bg-slate-50/30 space-y-4">
                    {dialog.map((line, i) => (
                        <div key={i} className={`flex gap-4 ${['A', 'Wife', 'Ray', 'Speaker A', 'You', 'Waiter A'].includes(line.speaker) ? 'flex-row' : 'flex-row-reverse'}`}>
                            <div className={`w-10 h-10 rounded-full flex items-center justify-center text-xs font-bold shrink-0 shadow-sm ${['A', 'Wife', 'Ray', 'Speaker A', 'You', 'Waiter A'].includes(line.speaker) ? 'bg-indigo-100 text-indigo-700' : 'bg-emerald-100 text-emerald-700'}`}>
                                {line.speaker.charAt(0)}
                            </div>
                            <div className={`py-3 px-5 text-sm shadow-sm max-w-[85%] leading-relaxed ${['A', 'Wife', 'Ray', 'Speaker A', 'You', 'Waiter A'].includes(line.speaker) ? 'bg-white text-slate-700 rounded-2xl rounded-tl-none border border-slate-100' : 'bg-indigo-600 text-white rounded-2xl rounded-tr-none'}`}>
                                <div className="text-[10px] opacity-70 mb-1 uppercase tracking-wide font-bold">{line.speaker}</div>
                                {line.text}
                            </div>
                        </div>
                    ))}
                </div>
                {analysis && (
                    <div className="bg-amber-50/60 p-5 border-t border-amber-100 flex gap-4">
                        <div className="mt-1 text-amber-500 shrink-0"><Sparkles size={18} /></div>
                        <div className="text-sm text-slate-700 space-y-2 leading-relaxed">
                            <strong className="text-amber-800 block mb-1 text-xs uppercase tracking-wide">Analysis</strong>
                            {analysis}
                        </div>
                    </div>
                )}
            </div>
        );

        const Section = ({ title, subtitle, icon: Icon, children, color = "indigo" }) => {
            const styles = {
                indigo: { header: "from-indigo-600 to-violet-600", text: "text-indigo-50", icon: "text-indigo-200" },
                emerald: { header: "from-emerald-500 to-teal-600", text: "text-emerald-50", icon: "text-emerald-200" },
                rose: { header: "from-rose-500 to-pink-600", text: "text-rose-50", icon: "text-rose-200" },
                amber: { header: "from-amber-500 to-orange-600", text: "text-amber-50", icon: "text-amber-200" },
                slate: { header: "from-slate-700 to-slate-800", text: "text-slate-50", icon: "text-slate-300" },
            };
            const s = styles[color];

            return (
                <div className="bg-white rounded-[2rem] shadow-xl shadow-slate-200/50 overflow-hidden mb-12 border border-slate-100 relative group">
                    <div className={`p-8 bg-gradient-to-br ${s.header} relative overflow-hidden`}>
                        <div className={`absolute -right-10 -top-10 ${s.icon} opacity-10 rotate-12 transition-transform duration-700 group-hover:rotate-6 group-hover:scale-110`}>
                            <Icon size={180} />
                        </div>
                        <div className="relative z-10 flex items-start gap-5">
                            <div className="p-3.5 bg-white/20 backdrop-blur-md rounded-2xl text-white shadow-inner shrink-0">
                                <Icon size={32} />
                            </div>
                            <div>
                                <h2 className="text-3xl font-black tracking-tight text-white mb-1">{title}</h2>
                                {subtitle && <p className={`font-medium ${s.text} opacity-90`}>{subtitle}</p>}
                            </div>
                        </div>
                    </div>
                    <div className="p-8 space-y-6 text-slate-600 leading-relaxed text-lg">
                        {children}
                    </div>
                </div>
            );
        };

        const ComparisonTable = ({ title, leftTitle, rightTitle, rows }) => (
            <div className="border border-slate-200 rounded-xl overflow-hidden shadow-sm my-6">
                {title && <div className="bg-slate-100 px-4 py-2 text-xs font-bold uppercase text-slate-600 text-center tracking-wider">{title}</div>}
                <div className="grid grid-cols-2 bg-slate-50 border-b border-slate-200 font-bold text-sm text-slate-700">
                    <div className="p-3 text-center border-r border-slate-200">{leftTitle}</div>
                    <div className="p-3 text-center">{rightTitle}</div>
                </div>
                {rows.map((row, i) => (
                    <div key={i} className="grid grid-cols-2 text-sm border-b border-slate-100 last:border-0 hover:bg-slate-50 transition-colors">
                        <div className="p-4 border-r border-slate-100 leading-relaxed">
                            <span className="block text-[10px] font-bold text-indigo-400 uppercase mb-1">{row.label}</span>
                            {row.left}
                        </div>
                        <div className="p-4 leading-relaxed">
                            <span className="block text-[10px] font-bold text-emerald-400 uppercase mb-1">{row.label}</span>
                            {row.right}
                        </div>
                    </div>
                ))}
            </div>
        );

        const QACard = ({ question, answer, highlight }) => (
            <div className={`bg-white border-l-4 ${highlight ? 'border-rose-500' : 'border-indigo-500'} shadow-sm rounded-r-xl p-6 my-6 hover:shadow-md transition-all group`}>
                <h4 className="font-bold text-slate-900 mb-4 flex items-start gap-3 text-lg leading-snug group-hover:text-indigo-700 transition-colors">
                    <HelpCircle className={`${highlight ? 'text-rose-500' : 'text-indigo-500'} shrink-0 mt-1`} size={20} />
                    {question}
                </h4>
                <div className="text-slate-600 text-base leading-relaxed pl-8 border-l border-slate-100 ml-2.5">
                    {answer}
                </div>
            </div>
        );

        // --- Main Application ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('intro');
            const [scrollProgress, setScrollProgress] = useState(0);

            useEffect(() => {
                const handleScroll = () => {
                    const totalScroll = document.documentElement.scrollTop;
                    const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    const scroll = `${totalScroll / windowHeight}`;
                    setScrollProgress(Number(scroll));
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen hero-pattern font-sans selection:bg-indigo-100 selection:text-indigo-900 pb-24">
                    
                    <div className="fixed top-0 left-0 h-1.5 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 z-50 transition-all duration-100" style={{ width: `${scrollProgress * 100}%` }}></div>

                    <header className="sticky top-0 z-40 glass-panel shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 md:px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-indigo-600 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
                                    <GraduationCap size={20} />
                                </div>
                                <div>
                                    <h1 className="text-xl font-black text-slate-800 tracking-tight">Pragmatics</h1>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Elattar</p>
                                </div>
                            </div>

                            <nav className="flex p-1 bg-slate-200/50 rounded-full overflow-x-auto max-w-full no-scrollbar">
                                {[
                                    { id: 'intro', label: 'Intro & Map' },
                                    { id: 'context', label: 'Context & Deixis' },
                                    { id: 'logic', label: 'Logic & Truth' },
                                    { id: 'conversation', label: 'Conversation' },
                                    { id: 'speech', label: 'Speech Acts' },
                                    { id: 'exams', label: 'Exams & Revision', highlight: true }
                                ].map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wide transition-all duration-200 whitespace-nowrap flex items-center gap-2 ${
                                            activeTab === tab.id 
                                            ? 'bg-white text-indigo-600 shadow-sm ring-1 ring-black/5' 
                                            : tab.highlight ? 'text-rose-600 hover:bg-rose-50' : 'text-slate-500 hover:text-slate-700'
                                        }`}
                                    >
                                        {tab.highlight && <Sparkles size={12} />}
                                        {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto px-4 md:px-6 py-10">

                        {/* TAB 1: INTRODUCTION */}
                        {activeTab === 'intro' && (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <Section title="Linguistics & Meaning" subtitle="The Map of Language" icon={Layers} color="indigo">
                                    
                                    <p>
                                        Linguistics is the scientific study of language, divided into several branches. We have the sound system (Phonology), the structure of words (Morphology), and the structure of sentences (Syntax). However, when it comes to <strong>meaning</strong>, we must look at two distinct but related fields: <strong>Semantics</strong> and <strong>Pragmatics</strong>.
                                    </p>

                                    <div className="bg-indigo-50/50 p-6 rounded-2xl border border-indigo-100 mb-8 mt-4">
                                        <h3 className="text-sm font-bold text-indigo-900 uppercase tracking-wide mb-4 flex items-center gap-2">
                                            <GitBranch size={16}/> The Structure of Linguistics
                                        </h3>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                                            <div className="bg-white p-4 rounded-xl border border-indigo-50 shadow-sm">
                                                <div className="text-xs font-bold text-slate-400 uppercase mb-1">Sound</div>
                                                <div className="font-bold text-indigo-700">Phonology & Phonetics</div>
                                            </div>
                                            <div className="bg-white p-4 rounded-xl border border-indigo-50 shadow-sm">
                                                <div className="text-xs font-bold text-slate-400 uppercase mb-1">Form</div>
                                                <div className="font-bold text-indigo-700">Morphology & Syntax</div>
                                            </div>
                                            <div className="bg-indigo-600 p-4 rounded-xl shadow-md transform scale-105">
                                                <div className="text-xs font-bold text-indigo-200 uppercase mb-1">Meaning</div>
                                                <div className="font-bold text-white">Semantics & Pragmatics</div>
                                            </div>
                                        </div>
                                    </div>

                                    <p>
                                        In linguistics, we distinguish between two layers of meaning. First, we have the <strong>Lexical Meaning</strong>, which is the domain of Semantics. This is the straightforward, dictionary-based meaning of the words. For instance, if I say "I am happy," the semantic meaning is simply that I am experiencing the emotion of joy.
                                    </p>
                                    <p>
                                        However, there is a second layer called the <strong>Underlying Meaning</strong>, which is the domain of Pragmatics. This deals with the hidden, implied, or intended meaning. It operates on the principle that <em>"what is meant is more than what is said."</em>
                                    </p>

                                    <div className="grid md:grid-cols-2 gap-6 my-8">
                                        <div className="bg-white border border-slate-200 p-6 rounded-2xl shadow-sm">
                                            <h3 className="font-bold text-slate-800 flex items-center gap-2 mb-4 text-lg">
                                                <Book className="text-indigo-500" size={20}/> Semantic Perspective
                                            </h3>
                                            <p className="text-sm text-slate-600 mb-4">
                                                Considers the literal meaning regardless of context.
                                            </p>
                                            <div className="bg-slate-50 p-4 rounded-lg border border-slate-100 italic text-sm">
                                                <strong>Sign:</strong> "This shop sells babies and toddlers."<br/>
                                                <strong>Meaning:</strong> The shop trades in human children.
                                            </div>
                                        </div>
                                        <div className="bg-white border border-slate-200 p-6 rounded-2xl shadow-sm ring-2 ring-indigo-50">
                                            <h3 className="font-bold text-slate-800 flex items-center gap-2 mb-4 text-lg">
                                                <MessageCircle className="text-rose-500" size={20}/> Pragmatic Perspective
                                            </h3>
                                            <p className="text-sm text-slate-600 mb-4">
                                                Considers the intended meaning based on context.
                                            </p>
                                            <div className="bg-indigo-50 p-4 rounded-lg border border-indigo-100 text-indigo-800 italic text-sm">
                                                <strong>Sign:</strong> "This shop sells babies and toddlers."<br/>
                                                <strong>Meaning:</strong> The shop sells clothes/items <em>for</em> babies.
                                            </div>
                                        </div>
                                    </div>

                                    <p>
                                        Pragmatics is essentially the study of how language is used in real-life contexts. It focuses on the relationship between language and the situation. Without pragmatics, human communication often fails because we rely heavily on context to fill in the gaps.
                                    </p>

                                    <div className="bg-amber-50 p-6 rounded-2xl border border-amber-100 mt-6">
                                        <h3 className="font-bold text-amber-900 mb-2 flex items-center gap-2"><Lightbulb size={18}/> Why do we need Pragmatics?</h3>
                                        <p className="text-sm text-amber-800 mb-4">Consider this confusing exchange. Without context, the syntax is ambiguous:</p>
                                        <ChatExample 
                                            title="Example: The Irishman"
                                            dialog={[
                                                {speaker: "A", text: "I just met the old Irishman and his son coming out of the toilet."},
                                                {speaker: "B", text: "I wouldn't have thought there was room for the two of them."},
                                                {speaker: "A", text: "No silly, I mean I was coming out of the toilet. They were waiting."}
                                            ]}
                                            analysis={
                                                <span>
                                                    Syntactically, "coming out of the toilet" could describe the Irishman and his son. Speaker B took this <strong>Literal Meaning</strong> and was confused. Pragmatically, Speaker A meant that <em>he himself</em> was the one exiting. Context is required to fix the reference.
                                                </span>
                                            }
                                        />
                                    </div>
                                </Section>
                            </div>
                        )}

                        {/* TAB 2: CONTEXT & DEIXIS */}
                        {activeTab === 'context' && (
                            <div className="animate-in fade-in slide-in-from-right-4 duration-500">
                                <Section title="Context, Deixis & Reference" subtitle="The Pillars of Pragmatics" icon={MapPin} color="emerald">
                                    
                                    <p>
                                        Context is the single most important factor in Pragmatics. It determines whether an utterance is taken literally or implies something else. We can categorize context into four distinct types that work together to create meaning.
                                    </p>

                                    <div className="mb-12 mt-6">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div className="bg-white p-5 rounded-2xl border border-emerald-100 shadow-sm hover:shadow-md transition-shadow">
                                                <strong className="text-emerald-700 block mb-2 text-lg">1. Physical Context</strong>
                                                <p className="text-sm text-slate-600">This refers to the actual surroundings where the conversation takes place. For example, if we are in a library, the physical context dictates that we should be quiet. If someone speaks loudly, they are violating the context.</p>
                                            </div>
                                            <div className="bg-white p-5 rounded-2xl border border-emerald-100 shadow-sm hover:shadow-md transition-shadow">
                                                <strong className="text-emerald-700 block mb-2 text-lg">2. Epistemic Context</strong>
                                                <p className="text-sm text-slate-600">This is the background knowledge shared by the speakers. It's what we "know" about the world. For instance, if I mention "Sootbucket," and you know who that is, we share an epistemic context.</p>
                                            </div>
                                            <div className="bg-white p-5 rounded-2xl border border-emerald-100 shadow-sm hover:shadow-md transition-shadow">
                                                <strong className="text-emerald-700 block mb-2 text-lg">3. Linguistic Context</strong>
                                                <p className="text-sm text-slate-600">Also known as "Co-text," this refers to the words that have been said previously, as well as the tone of voice. Sarcasm is often detected through linguistic context (tone).</p>
                                            </div>
                                            <div className="bg-white p-5 rounded-2xl border border-emerald-100 shadow-sm hover:shadow-md transition-shadow">
                                                <strong className="text-emerald-700 block mb-2 text-lg">4. Social Context</strong>
                                                <p className="text-sm text-slate-600">This involves the relationship between the speakersâ€”power dynamics and intimacy. You speak differently to your mother (intimate) than to your school principal (formal/distant).</p>
                                            </div>
                                        </div>

                                        <div className="mt-8">
                                            <h4 className="font-bold text-slate-700 mb-4">Case Study: Ray's Lateness</h4>
                                            <p className="text-sm text-slate-600 mb-4">Notice how Ray changes his language based on the context, even though the situation (being late) is the same.</p>
                                            
                                            <div className="space-y-6 mb-8">
                                                <ChatExample 
                                                    title="Scenario 1: Ray & Mum (Home)"
                                                    dialog={[
                                                        {speaker: "Ray", text: "Hi mum."},
                                                        {speaker: "Mum", text: "Hi. You're late."},
                                                        {speaker: "Ray", text: "Yeah, that bastard Sootbucket kept us in again."},
                                                        {speaker: "Mum", text: "Nana's here."},
                                                        {speaker: "Ray", text: "Oh sorry. Where is she?"}
                                                    ]}
                                                    analysis={
                                                        <span>
                                                            Ray uses casual, even rude language ("bastard Sootbucket") because the social context is familiar. Mum's response "Nana's here" is an <strong>indirect warning</strong> based on the epistemic context (they both know Nana dislikes bad language).
                                                        </span>
                                                    }
                                                />
                                                <ChatExample 
                                                    title="Scenario 2: Ray & Principal (School)"
                                                    dialog={[
                                                        {speaker: "Ray", text: "Good afternoon, sir."},
                                                        {speaker: "Principal", text: "What are you doing here at this time?"},
                                                        {speaker: "Ray", text: "Mr. Sutton kept us in, sir."}
                                                    ]}
                                                    analysis={
                                                        <span>
                                                            Here, the context changes to 'School' (Physical) and 'Authority' (Social). Ray switches to formal language ("sir", "Mr. Sutton"), showing how context dictates language choice.
                                                        </span>
                                                    }
                                                />
                                            </div>

                                            <ComparisonTable 
                                                title="Contextual Shift Analysis Table"
                                                leftTitle="Ray & Mum (Home)"
                                                rightTitle="Ray & Principal (School)"
                                                rows={[
                                                    {label: "Linguistic", left: "Ray uses rude language ('Bastard'). Mum responds with a warning ('Nana's here').", right: "Ray uses formal language ('Sir', 'Mr Sutton')."},
                                                    {label: "Epistemic", left: "They both know who 'Sootbucket' (the teacher) is, and they know Nana dislikes bad language.", right: "They share knowledge of school rules and time."},
                                                    {label: "Social", left: "Casual and familiar. However, the mention of Nana shifts the social expectation to be more polite.", right: "Formal and respectful due to the authority figure."},
                                                ]}
                                            />
                                        </div>
                                    </div>

                                    <div className="mb-12 border-t border-slate-200 pt-8">
                                        <h3 className="font-black text-slate-800 text-2xl mb-6 flex items-center gap-2"><MousePointer2 className="text-emerald-500"/> Deixis (Pointing)</h3>
                                        <p className="mb-4 text-slate-600">
                                            Deixis comes from the Greek word for "pointing". These are words that have no fixed meaning; their meaning depends entirely on the context of the utterance. Examples include "here", "there", "I", "you", "now", and "then".
                                        </p>
                                        
                                        <div className="bg-slate-50 p-6 rounded-2xl">
                                            <ul className="space-y-4">
                                                <li className="flex flex-col md:flex-row gap-2 md:items-center">
                                                    <span className="font-bold text-emerald-800 w-32 shrink-0">Person Deixis</span>
                                                    <span className="text-sm text-slate-600">Words like <em>I, you, we, him</em>. "I" refers to whoever is currently speaking.</span>
                                                </li>
                                                <li className="flex flex-col md:flex-row gap-2 md:items-center">
                                                    <span className="font-bold text-emerald-800 w-32 shrink-0">Temporal Deixis</span>
                                                    <span className="text-sm text-slate-600">Words like <em>now, then, tomorrow</em>. "Now" refers to the specific moment of speaking.</span>
                                                </li>
                                                <li className="flex flex-col md:flex-row gap-2 md:items-center">
                                                    <span className="font-bold text-emerald-800 w-32 shrink-0">Spatial Deixis</span>
                                                    <span className="text-sm text-slate-600">Words like <em>here, there, this, that</em>. "Here" refers to the speaker's location.</span>
                                                </li>
                                            </ul>
                                            <div className="mt-6 bg-white border border-slate-200 p-4 rounded-xl text-sm italic text-slate-500">
                                                <strong>The "Free Beer" Paradox:</strong> A sign in a bar says "Free Beer Tomorrow". If you come back the next day, the sign still says "Tomorrow". The reference of the word "tomorrow" always moves one day ahead of the current "now", so it never becomes "today".
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mb-12 border-t border-slate-200 pt-8">
                                        <div className="grid md:grid-cols-2 gap-8">
                                            <div>
                                                <h3 className="font-bold text-slate-800 text-xl mb-3">Reference</h3>
                                                <p className="text-sm text-slate-600 mb-4">Reference is an act performed by the <strong>Speaker</strong>. Words themselves don't refer to things; people use words to refer. We can use proper names, nouns, or pronouns.</p>
                                                <div className="bg-white p-4 rounded-xl border border-slate-200 text-sm">
                                                    <strong className="block text-indigo-600 mb-1">Example: Mr. Kawasaki</strong>
                                                    A man is referred to as "Mr. Kawasaki" simply because he rides a loud Kawasaki motorcycle. The reference works because the listener can make the connection.
                                                </div>
                                            </div>
                                            <div>
                                                <h3 className="font-bold text-slate-800 text-xl mb-3">Inference</h3>
                                                <p className="text-sm text-slate-600 mb-4">Inference is the act performed by the <strong>Listener</strong>. It is the process of deducing what the speaker means by a specific word.</p>
                                                <div className="space-y-4">
                                                    <ChatExample 
                                                        title="Inference Example"
                                                        dialog={[
                                                            {speaker: "Waiter A", text: "Where's the spinach salad sitting?"},
                                                            {speaker: "Waiter B", text: "He's sitting by the door."}
                                                        ]}

                                        answer="Some sentences cannot be judged as True or False unless we know details about the context in which they are spoken. These include sentences with indexical expressions like 'I', 'you', 'this', 'that', 'now'. For example, 'You are the mother of Napoleon' is true only if the addressee is actually Letizia. Thus, truth depends on elements like the identity of the speaker, the addressee, and the time."

                                        answer="To handle indexicals, logical systems must be relativized to a context of utterance. Classical logic does not do this. For example, the inference 'I am 6ft tall' â†’ 'I am 6ft tall' is only valid if both sentences are spoken by the same speaker. Logic must therefore incorporate contextual information to be valid."

                                        answer="A proposition is understood as a function from possible worlds to truth values. It assigns 'true' to all the worlds where it correctly describes the situation, and 'false' to worlds where it does not. It is the abstract content of a statement that can be true or false."
